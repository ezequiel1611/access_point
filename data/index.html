<!DOCTYPE html>
<html>
    <head>
        <title>Prueba ESP8266</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>CONTROL DE NIVEL (WEBSOCKET)</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"> Potenciometro</p>
                    <p class="reading"><span id="potenciometro"></span></p>
                </div>
            </div>
        </div>
        <div class="slidecontainer">
            <input type="range" onchange="updateSliderPWM(this)" min="0" max="1023" value="100" step="1" oninput="rangeValue.innerText = this.value" class="slider" id="nivel">
            <p id="rangeValue">100</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
